<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>☀️ Weather Info 🌤️</h1>
      <p>Find real-time weather updates for your city.</p>
    </header>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </div>
    <div id="weatherInfo" class="hidden weather-card">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="windSpeed"></p>
    </div>
  </div>
  <footer>
    <p>Powered by OpenWeatherMap API 🌎</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
